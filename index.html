<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='form.css' />
	<title>Form validation</title>
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
	

	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>Sign Up Now!</h2>
		</div>	

		<form id="form" class="form">
			
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" placeholder="" id="username" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">Email</label>
				<input type="email" placeholder="" id="email" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">Password </label>
				<input type="password" placeholder="*at least 4 characters" id="password" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">Password check</label>
				<input type="password" placeholder="" id="password2" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<button id='but'>Submit</button>
		</form>

	</div>

	<!--Slide in message -->
	<div class="message-panel-container">
		<div class="message-panel">
			<p>Created with <i class="fa fa-heart"></i> by
				<a target="_blank" href="https://buikhacnam.github.io">Bui Nam</a></p>
			<button class="close-btn"><i class="fas fa-times"></i></button>
			<h2>Thank you, <span id="thanks"></span> !</h2>
		
		</div>
	</div>

	<script type="text/javascript" src='form.js'></script>
</body>

</html>
